<!DOCTYPE html>
<html lang="en">
<!-- Main Stylesheet & Scripts -->
<head>
    <!-- Reference to stylesheet -->
    <link rel="stylesheet" href="main.css" />
    <meta chartset="UTF-8"/>
    <title>My Journal</title>
    <script type="module">
        import * as myDialog from './customdialog.js';
        // Are you sure dialog or Warning
        const warningDialog = document.querySelector('.warning');
        document.addEventListener('DOMContentLoaded', ()=> {
            // Make sure that the user really wants to sign out
            warningDialog.addEventListener('click', function openWarning() {
                const warningDialogEl = myDialog.fill('Are you sure?',true, false);
                const okButtonEl = document.querySelector('#yes-button');
                const noButtonEl = document.querySelector('#no-button');
                noButtonEl.addEventListener('click', function denyAction() {
                    myDialog.closeDialog(warningDialog);
                });
                okButtonEl.addEventListener('click', function confirmAction() {
                    myDialog.closeDialog(warningDialog);
                    window.location.href = './login.html';
                });
            })
        });

    </script>
    <template id="dialog-template">
        <dialog id="warning-dialog">
            <form method="dialog">
                <!-- below text will not be shown -->
                <p>Are you sure?</p> 
                <input type="text" style="display:none" id="prompt-message">
                <div>
                    <button id="no-button" value="no">Cancel</button>
                    <button id="yes-button" value="default" style="display:none" >Confirm</button>
                </div>
            </form>
        </dialog>
    </template>
</head>
<body>
    <!-- Header holds logo, appname, username, signout button -->
    <header>
        <div class="appinfo">
            <img src="" alt="logo">
            <h1 class="app_title">MyJournal</h1>
        </div>
        <div class="user_info">    <h2 class="user_name">User Name</h2>
            <input type="button" class="warning" value="Sign Out">
        </div>
    </header>
    <!-- Main holds rest of page components (sidebar, posts) -->
    <main>
        <!-- Create button -->
        <div class="left_create">
            <button class="create" value="Create">
                <img src="/source/images/create_black.svg" alt="create_image" height="30">
                Create
            </button>
        </div>
        <!-- Filter by date and by label -->
        <div class="filters">
            <div class="filter_by">
                <img src="/source/images/filter_white.svg" alt="filter_image" height="30" class="filter_img">
                <h2>Filter by</h2>
            </div>
            <h3>Label</h3>
            <!-- Labels holds 5 preset label buttons -->
            <div class="labels">
                <input type="checkbox" id="label1" class="filterby_label" value="Hapiness">
                <label for="label1">Happiness</label>
                <input type="checkbox" id="label2"class="filterby_label" value="Sadness">
                <label for="label2">Sadness</label>
                <input type="checkbox" id="label3" class="filterby_label" value="Anger">
                <label for="label3">Anger</label>
                <input type="checkbox" id="label4"class="filterby_label" value="Fear">
                <label for="label4">Fear</label>
                <input type="checkbox" id="label5" class="filterby_label" value="Surprise">
                <label for="label5">Surprise</label>
            </div>
            <h3 class="filterby_date">Date</h3>
            <!-- Form holds text input to filter from a date and to a date -->
            <form>
                <h4>From: </h4>
                <input type="textbox" class="filterby_date_from" value="MM/DD/YYYY">
                <h4>To: </h4>
                <input type="textbox" class="filterby_date_to" value="MM/DD/YYYY">
                <input type="submit" class="submit">
            </form>
        </div>
        <!-- Posts will contain all posts from local storage -->
        <div class="posts">
            <h2>Posts</h2>
        </div>
        <output id="output"></output>
    </main>
</body>

</html>
