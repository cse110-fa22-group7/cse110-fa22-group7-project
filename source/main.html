<!DOCTYPE html>
<html lang="en">
  <!-- Main Stylesheet & Scripts -->

  <head>
    <!-- Reference to stylesheet -->
    <link rel="stylesheet" href="main.css" />
    <script src="scripts/main.js"></script>
    <script src="scripts/JournalPost.js" type="module"></script>
    <script src="scripts/editpopup.js" type="module"></script>
    <!-- template for custom dialog -->
    <template id="dialog-template">
      <dialog id="warning-dialog">
        <form method="dialog">
          <!-- below text will not be shown -->
          <p>Are you sure?</p>
          <input type="text" style="display: none" id="prompt-message" />
          <div>
            <button id="no-button" value="no">Cancel</button>
            <button id="yes-button" value="default" style="display: none">
              Confirm
            </button>
          </div>
        </form>
      </dialog>
    </template>
    <meta chartset="UTF-8" />
    <link rel="icon" href="/source/images/logo.png" type="image/png" />
    <link rel="icon" href="/source/images/logo.svg" type="image/svg+xml" />
    <title>MyJournal</title>
  </head>

  <body>
    <!-- Header holds logo, appname, username, signout button -->
    <header>
      <div class="appinfo">
        <img class="logo" src="/source/images/logo.svg" alt="logo" />
        <h1 class="app_title">MyJournal</h1>
      </div>
    </header>
    <!-- Main contains rest of page components (sidebar, posts) -->
    <main>
      <div id="collapse_container">
        <button id="collapse_button"></button>
      </div>
      <!-- Create button -->
      <div class="left_create">
        <button id="create_button" class="create" value="Create">
          <img
            src="/source/images/create_white.svg"
            alt="create_image"
            height="22"
          />
          Create
        </button>
      </div>
      <!-- Filter by date and by label -->
      <div class="filters">
        <div class="filter_by">
          <img
            src="/source/images/filter_white.svg"
            alt="filter_image"
            height="22"
            class="filter_img"
          />
          <h2>Filter by</h2>
        </div>
        <!-- Labels holds 5 preset label buttons shown by clicking the text "Label"-->
        <details>
          <summary class="filterby_option" id="label_option">
            <h3>Label</h3>
          </summary>
          <div class="labels">
            <input
              type="button"
              id="label1"
              class="filterby_label"
              value="Happiness"
            />
            <input
              type="button"
              id="label2"
              class="filterby_label"
              value="Sadness"
            />
            <input
              type="button"
              id="label3"
              class="filterby_label"
              value="Anger"
            />
            <input
              type="button"
              id="label4"
              class="filterby_label"
              value="Fear"
            />
            <input
              type="button"
              id="label5"
              class="filterby_label"
              value="Surprise"
            />
            <input
              type="button"
              id="label6"
              class="filterby_label"
              value="Reset"
            />
          </div>
        </details>
        <!-- Form holds text input to filter from a date and to a date -->
        <details>
          <summary class="filterby_option" id="date_option">
            <h3>Date</h3>
          </summary>
          <form>
            <h4>From:</h4>
            <input
              type="date"
              class="filterby_date_from"
              placeholder="MM/DD/YYYY"
              id="dateFrom"
            />
            <h4>To:</h4>
            <input
              type="date"
              class="filterby_date_to"
              placeholder="MM/DD/YYYY"
              id="dateTo"
            />
            <input
              type="button"
              class="submit"
              id="dateSubmit"
              value="Submit"
            />
            <input type="button" class="submit" id="dateReset" value="Reset" />
          </form>
        </details>
      </div>

      <!-- Posts will contain all posts from local storage -->
      <div class="posts"></div>
      <output id="output"></output>
    </main>
  </body>
</html>
