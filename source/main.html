<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css" />
    <meta chartset="UTF-8"/>
    <title>My Journal</title>

    <!-- Main Stylesheet & Scripts -->
</head>
<body>
        <header>
            <div class="appinfo">
                <img src="" alt="logo">
                <h1 class="app_title">MyJournal</h1>
            </div>
            <div class="user_info">    <h2 class="user_name">User Name</h2>
                <input type="button" class="sign_out" value="Sign Out">
            </div>
        </header>
        <main>
        <div class="left_create">
            <button class="create" value="Create">
                <img src="" alt="create_image">
                Create
            </button>
        </div>
        <div class="filters">
            <img src="" alt="filter_image">
            <h2>Filter by</h2>
            <h3>Label</h3>
            <div class="labels">
                <input type="button" class="filterby_label1" value="Hapiness">
                <input type="button" class="filterby_label2" value="Sadness">
                <input type="button" class="filterby_label3" value="Anger">
                <input type="button" class="filterby_label4" value="Fear">
                <input type="button" class="filterby_label5" value="Surprise">
            </div>
            <h3 class="filterby_date">Date</h3>
            <form>
                <h4>From: </h4>
                <input type="textbox" class="filterby_date_from" value="MM/DD/YYYY">
                <h4>To: </h4>
                <input type="textbox" class="filterby_date_to" value="MM/DD/YYYY">
                <input type="submit" class="submit">
            </form>
        </div>
        <div class="posts">
            <h2>Posts</h2>
        </div>
    </main>
</body>
</html>
