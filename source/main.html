<!DOCTYPE html>
<html lang="en">
<head>
    <meta chartset="UTF-8"/>
    <title>Home page</title>

    <!-- Main Stylesheet & Scripts -->
</head>
<body>
    <grid>
        <header>
            <img src="" alt="logo">
            <h1 class="app_title">MyJournal</h1>
            <h2 class="user_name">User Name</h2>
            <input type="button" class="sign_out" value="Sign Out">
            <hr>
        </header>
        <div class="left_create">
            <img src="" alt="create_image">
            <input type="button" class="create" value="Create"/>
        </div>
        <div class="filters">
            <img src="" alt="filter_image">
            <h2>Filter by</h2>
            <h3>Label</h3>
            <input type="button" class="filterby_label1" value="">
            <input type="button" class="filterby_label2" value="">
            <input type="button" class="filterby_label3" value="">
            <input type="button" class="filterby_label4" value="">
            <input type="button" class="filterby_label5" value="">
            <h3 class="filterby_date">Date</h3>
            <form>
                <h4>From: </h4>
                <input type="textbox" class="filterby_date_from" value="MM/DD/YYYY">
                <h4>To: </h4>
                <input type="textbox" class="filterby_date_to" value="MM/DD/YYYY">
                <input type="submit" class="submit">
            </form>
        </div>
        <div class="posts">
            <h2>Posts</h2>
        </div>
    </grid>
</body>
</html>
