<!DOCTYPE html>
<html lang="en">
  <body>
    <!--Post template insert the values for elements with classes-->
    <style>
      /* From main.css */
      html {
        background-color: #101010;
      }
      button {
        color: black;
        font-weight: 600;
        border-radius: 2rem;
        width: 150px;
        height: 50px;
      }
      /* From main.css */

      article {
        display: grid;
        color: white;
        font-family: "Courier New", Courier, monospace;
        grid-template-rows:
          ".post_header"
          "post_text";
      }
      .post_header {
        display: flex;
        padding: 0.4rem;
        flex-direction: row;
        border-bottom: 1px solid white;
        justify-content: space-between;
      }
      .post_meta {
        padding: 0.3rem;
        display: flex;
        flex-direction: row;
      }
      .post_label {
        padding: 0.37rem 1rem;
        border: white solid;
        border-radius: 2rem;
      }
      .dates {
        display: flex;
        padding: 0.5rem;
      }
      .dates p {
        margin: 0 1rem;
      }
      .post_buttons {
        display: flex;
        flex-direction: row;
      }
      .post_buttons * {
        margin: 0 0.25rem;
        padding: 0 0.5rem;
        border-radius: 0.5rem;
        background-color: #686c6c;
        font-weight: 300;
        font-size: large;
        color: white;
        border-color: white;
      }
      .post_text {
        padding: 0.1rem 0.5rem;
      }
    </style>

    <article>
      <span class="post_header">
        <div class="post_meta">
          <span class="post_label">Label</span>
          <span class="dates">
            <p>Date Created:</p>
            <date class="create_date">MM/DD/YYYY</date>
            <p>Last Updated:</p>
            <date class="update_date">MM/DD/YYYY</date>
          </span>
        </div>
        <div class="post_buttons">
          <button class="post_edit">Edit</button>
          <button class="post_delete">Delete</button>
        </div>
      </span>
      <p class="post_text">I had a bad day</p>
    </article>
  </body>
</html>
