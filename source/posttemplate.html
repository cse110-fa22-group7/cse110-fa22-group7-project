<!DOCTYPE html>
<html lang="en">
  <body>
    <!--Post template insert the values for elements with classes-->
    <style>
      /*Styles posts*/
      article {
        position: relative;
        display: flex;
        flex-direction: column;
        word-wrap: break-word;
        border-radius: 0.75rem;
        background-color: #202020;
        min-height: 15rem;
        height: 100%;
      }

      /*Styles header*/
      .post_header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        font-weight: 600;
        gap: 1rem;
        align-items: center;
        padding: 0.4rem;
        border: 1px solid rgb(87, 87, 87);
        border-radius: 0.75rem 0.75rem 0 0;
        background-color: rgba(87, 87, 87, 0);
      }
      .post_label {
        grid-area: label;
        padding: 0 0.25rem;
        border-radius: 50vh;
        font-size: 1rem;
      }
      .post_buttons {
        grid-area: buttons;
        display: flex;
        flex-direction: row;
        gap: 0.5rem;
      }
      .post_buttons * {
        border-radius: 2rem;
        background-color: #00000000;
        color: white;
        border: solid white;
        padding: 0.25rem 0.75rem;
        height: 100%;
        width: 100%;
        font-size: 0.75rem;
        font-weight: 600;
        transition: 0.2s;
      }
      .post_edit:hover {
        color: #3191ff;
        border: solid #3191ff;
      }
      .post_delete:hover {
        color: rgb(227, 45, 45);
        border: solid rgb(227, 45, 45);
      }

      /*Styles footer*/
      .post_meta {
        display: flex;
        justify-content: space-between;
        gap: 0.5rem;
        padding: 0.5rem;
        border-bottom: 1px solid rgb(87, 87, 87);
        border-left: 1px solid rgb(87, 87, 87);
        border-right: 1px solid rgb(87, 87, 87);
        border-radius: 0 0 0.75rem 0.75rem;
      }
      .post_meta * {
        font-size: 0.65rem;
        color: #606060;
      }

      /*Styles post text*/
      .post_text {
        grid-area: text;
        flex: 1 1 auto;
        margin: 0;
        border-left: 1px solid rgb(87, 87, 87);
        border-right: 1px solid rgb(87, 87, 87);
        border-bottom: 1px solid rgb(87, 87, 87);
        font-size: 1rem;
        line-height: 1.5rem;
        padding: 1rem;
      }
    </style>

    <article>
      <!-- Header of post/card -->
      <div class="post_header">
        <div class="post_label">Label</div>
        <div class="post_buttons">
          <button class="post_edit">Edit</button>
          <button class="post_delete">Delete</button>
        </div>
      </div>
      <!-- Post text -->
      <p class="post_text">I had a bad day</p>
      <!-- Meta of post/card -->
      <div class="post_meta">
        <div class="create_date">Date Created: MM/DD/YYYY</div>
        <div class="update_date">Last Updated: MM/DD/YYYY</div>
      </div>
    </article>
  </body>
</html>
